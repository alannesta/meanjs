	<h3>Customer Infomation</h3>
	<button class = "btn btn-large btn-info" ng-click = "addCustomer()">添加客户信息</button>
	<table class="table table-sthiped" id = "datatable">
		<thead>
			<tr>
				<th>姓名</th>
				<th>电话</th>
				<th>微信</th>
				<th>时间表</th>
				<th>客户需求</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat = "customer in customers">
				<td contenteditable="true">{{customer.name}}</td>
				<td contenteditable="true">{{customer.phone}}</td>
				<td contenteditable="true">{{customer.weichat}}</td>
				<td contenteditable="true">
					<p>{{customer.date[0].contact}}</p>
					<p>{{customer.date[0].appointment}}</p>
				</td>
				<td contenteditable="true">{{customer.note}}</td>
			</tr>
		</tbody>
	</table>

</div>
